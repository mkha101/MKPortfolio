<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="/JS/app.js"></script>
  </head>
  <body>
    <div id="vanta-canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xc0c0c,
        waveSpeed: 0.6,
        shininess: 50.0,
      });
    </script>

    <header class="header">
      <nav class="container">
        <div class="logo">
          <h1 class="logo_effect">
            <a href="/">MK</a>
          </h1>
        </div>
        <div class="nav_menu">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#skills">Skills</a>
            </li>
            <li>
              <a href="#projects">Projects</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="intro">
      <div class="intro_container">
        <div class="hello">
          <h1 class="hi">Hi, <br />I'm <span>Muzamil</span></h1>
          <a href="#contact"
            ><button class="button-24" onclick="id" role="button">
              Contact Me
            </button></a
          >

          <div class="home_social_links">
            <a
              href="https://www.linkedin.com/feed/"
              target="_blank"
              class="home_social-icon"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a
              href="https://github.com/mkha101"
              target="_blank"
              class="home_social-icon"
              ><i class="bx bxl-github"></i
            ></a>
          </div>
        </div>
      </div>
    </section>

    <section id="section">
      <div class="section-title">
        <h3 id="about">About</h3>
      </div>
      <div class="about-content">
        <p></p>
      </div>
    </section>

    <section id="section">
      <div class="section-title">
        <h3 id="skills">Skills</h3>
      </div>
      <div class="skill-content"></div>
    </section>

    <section id="section">
      <div class="section-title">
        <h3 id="projects">Projects</h3>
      </div>
      <div class="projects-content"></div>
    </section>

    <section id="section-contact">
      <div class="section-title">
        <h3 id="contact">Contact</h3>
      </div>
      <div class="contact">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="2a27add3-6a3e-4c9e-a589-39a85fc749d2"
          />

          <input
            class="fname"
            type="text"
            id="fname"
            name="fullname"
            placeholder="Name"
            required
          />
          <br />

          <input
            class="email"
            type="email"
            id="email"
            name="your-email"
            placeholder="Email"
            required
          />
          <br />

          <textarea class="message" name="message" required></textarea>
          <div class="h-captcha" data-captcha="true"></div>
          <button class="button-24" role="button">Submit Form</button>
        </form>
      </div>

      <script src="https://www.google.com/recaptcha/api.js"></script>
      <script src="https://web3forms.com/client/script.js" async defer></script>
    </section>

    <footer class="footer">
      <h1 class="footer_name">Muzamil Khan</h1>
      <div class="footer_social_links">
        <a
          href="https://www.linkedin.com/feed/"
          target="_blank"
          class="home_social-icon"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a
          href="https://github.com/mkha101"
          target="_blank"
          class="home_social-icon"
          ><i class="bx bxl-github"></i
        ></a>
      </div>
      <h2 class="copyright">Â© 2023 Copyright All Rights Reserved</h2>
    </footer>

    <!--Google reCatchpa src-->

    <script src="https://www.google.com/recaptcha/api.js"></script>
  </body>
</html>
